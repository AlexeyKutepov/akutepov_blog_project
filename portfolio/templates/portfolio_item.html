{% load i18n %}
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
    <a class="thumbnail" href="{{ instance.link }}">
		<span class="img">
			<img src="{{ instance.image.url }}" alt="">
			<span class="cover"><span class="more">{% trans "See details" %} &rarr;</span></span>
		</span>
        <span class="title">{{ instance.title }}</span>
    </a>
    <span class="details">{{ instance.details }}</span>
    <h4></h4>

    <p></p>
</div>
